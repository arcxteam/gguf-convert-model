services:
  gguf-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gguf-convert
    restart: unless-stopped
    network_mode: "host"
    environment:
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN}
      - REPO_ID=${REPO_ID}
      - CHECK_INTERVAL=${CHECK_INTERVAL}
      - TZ=${TZ}
    volumes:
      - converter-cache:/app/cache
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  converter-cache:
    driver: local